{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <title>Angular Demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">

</head>
<body>
    <div class="container wrapper">
        <div class="row">
            <div class="col-xs-2" ng-controller="NavController">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-class="{ active: isActive('/products')}"><a href="/products">Products</a></li>
                    <li ng-class="{ active: isActive('/categories')}"><a href="/categories">Categories</a></li>
                </ul>
            </div>
            <div ng-view></div>
        </div>
    </div>


    <script src="{% static "app/lib/angular/angular.js" %}"></script>
    <script src="{% static "app/lib/angular/angular-route.js" %}"></script>
    <script src="{% static "app/js/app.js" %}"></script>
    <script src="{% static "app/js/services.js" %}"></script>
    <script src="{% static "app/js/controllers.js" %}"></script>
    <script src="{% static "app/js/filters.js" %}"></script>
    <script src="{% static "app/js/directives.js" %}"></script>
</body>
</html>
